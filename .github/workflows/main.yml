on:
  pull_request:
    types:
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Setup Python"
        uses: actions/setup-python@v4.3.1
        with:
          python-version: 3.11
      - name: "Install test dependencies"
        run: pip install -r requirements/dev.txt
      - name: "Run unit tests"
        run: make test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Setup Python"
        uses: actions/setup-python@v4.3.1
        with:
          python-version: 3.11
      - name: "Install test dependencies"
        run: pip install -r requirements/dev.txt
      - name: "Run unit tests"
        run: make lint-strict
